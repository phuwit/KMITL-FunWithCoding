<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balloon</title>
    <style>
      body {
        margin: 0px;
        display: flex;
        width: 100%;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }

      #balloon {
        width: 200px;
        height: 200px;
        border-radius: 999px;
      }
    </style>
  </head>
  <body>
    <canvas id="balloon"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#balloon").css("background-color", 'red');
        let clicked = false;

        const colors = ['rgb(255, 0, 0)', 'rgb(0, 255, 0)', 'rgb(0, 0, 255)'];

        function cycleColor() {
          let colorIndex = colors.findIndex((element) => element === $("#balloon").css("background-color"));
          let sizePx = Number($("#balloon").css('width').slice(0, -2));
          // console.log('before', clicked, sizePx, colorIndex)

          if(clicked) {
            colorIndex += 1;
            if (colorIndex >= colors.length) {
              colorIndex = 0;
            }

            sizePx += 10;
            if (sizePx > 420) {
              sizePx = 200
            }
          } else {
            colorIndex -= 1;
            if (colorIndex < 0) {
              colorIndex = colors.length - 1;
            }

            sizePx -= 5;
            if (sizePx < 200) {
              sizePx = 200;
            }
          }

          console.log('after', sizePx, colorIndex)

          $("#balloon").css("background-color", colors[colorIndex])
          $("#balloon").css("width", `${sizePx}px`);
          $("#balloon").css("height", `${sizePx}px`);
        }

        $("#balloon").mouseup(function(){
          clicked = true;
          cycleColor();
        });

        $("#balloon").mouseleave(function(){
          if (clicked === false) {
            cycleColor();
          }
          clicked = false;
        });
      });
    </script>
  </body>
</html>
