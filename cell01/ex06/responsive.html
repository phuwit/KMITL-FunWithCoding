<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <style>
      body {
        margin: 0px;
        height: 100vh;
        font-family: sans-serif;
      }

      table {
        width: 100%;
        height: 100%;
        table-layout: fixed;
        border: solid 2px;
        border-spacing: 0px;
      }

      tr > td {
        border: solid 1px gray;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td style="background-color: palevioletred">Left one!</td>
        <td style="background-color: darksalmon">Right one!</td>
      </tr>
    </table>
  </body>
</html>
